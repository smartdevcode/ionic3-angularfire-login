<ion-navbar *navbar>
  <ion-title>
    Resetar a senha
  </ion-title>
</ion-navbar>

<ion-content class="forgot-password">
  <div padding class="reset-password-txt" (click)="openLoginPage()">
    Por favor insira o seu e-mail e iremos lhe enviar um e-mail para resetar a senha.
  </div>

  <form #passwordCredentials="ngForm">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="E-mail" ngControl="email"></ion-input>
      </ion-item>
    </ion-list>

    <button block [disabled]="!passwordCredentials.value.email"
      class="reset-password-btn" (click)="resetPassword(passwordCredentials.value)">Resetar senha
    </button>

    <div padding class="error" *ngIf="error">
      <p>{{error}}</p>
    </div>
  </form>
</ion-content>
