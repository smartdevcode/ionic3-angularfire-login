<ion-content padding>
  <div class="title">PET</div>
  <div padding>
    <form [formGroup]="form" (ngSubmit)="signInWithEmail()">
      <ion-item>
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
      </ion-item>
      <button ion-button block outline color="primary" class="signin-button" 
        type="submit" [disabled]="!form.valid"
      >
        Entrar
      </button>
    </form>
    <p class="forgot-password" (click)="navigateTo('auth-password')">Esqueceu a senha?</p>
    <p ion-text color="danger" *ngIf="hasError">{{errorMessage}}</p>
  </div>
  <div class="strike">
    <span>OU</span>
  </div>
  <button ion-button block clear (click)="signInWithFacebook()" color="light" class="facebook-button">
    <ion-icon name="logo-facebook"></ion-icon> Entrar com Facebook
  </button>
</ion-content>

<ion-footer>
  <ion-toolbar class="footer">
    <div (click)="navigateTo('auth-signup')">
      <span>NÃ£o tem uma conta? <strong>Cadastre-se</strong>.</span>
    </div>
  </ion-toolbar>
</ion-footer>
